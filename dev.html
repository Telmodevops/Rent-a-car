<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devolução de Veículo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url(./assets/images/depositphotos_356599952-stock-illustration-colorful-holographicfoil-mesh-gredient-abstract.jpg);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }
    header {
      background-color: #16c9e4;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    button {
      background-color: #16c9e4;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Devolução de Veículo</h1>
  </header>
  <div class="container">
    <form id="devolucaoForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      
      <label for="placa">Placa do Veículo:</label>
      <input type="text" id="placa" name="placa" required>
      
      <label for="dataDevolucao">Data de Devolução:</label>
      <input type="date" id="dataDevolucao" name="dataDevolucao" required>
      
      <button type="submit">Confirmar Devolução</button>
    </form>
  </div>

  <script>
    document.getElementById("devolucaoForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      // Obter os valores dos campos
      var nome = document.getElementById("nome").value;
      var placa = document.getElementById("placa").value;
      var dataDevolucao = document.getElementById("dataDevolucao").value;
      
      // Simular o processo de devolução (aqui você pode adicionar lógica adicional, como enviar os dados para um servidor)
      alert("Veículo devolvido com sucesso!\nNome: " + nome + "\nPlaca do Veículo: " + placa + "\nData de Devolução: " + dataDevolucao);
    });
  </script>
</body>
</html>
