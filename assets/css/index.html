<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

.video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

#video-bg {
    position: absolute;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1;
}

.content {
    position: relative;
    z-index: 1;
    color: #fff;
    text-align: center;
    padding: 20px;
}




</style>
<body>
    <div class="video-container">
        <video autoplay muted loop id="video-bg">
            <source src="../y2mate.com - R35 GTR EDIT 4K_1080p.mp4" type="video/mp4">
            <!-- Adicione mais <source> tags para outros formatos de vídeo -->
            Your browser does not support the video tag.
        </video>
        <!-- Conteúdo do site aqui -->
        <div class="content">
            <h1>Seu Título Aqui</h1>
            <p>Sua descrição aqui.</p>
        </div>
    </div>
</body>
</html>
