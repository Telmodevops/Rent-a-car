<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/stylelogin.css">
    <title>Login</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="img-formulario.png">
        </div>
        <div class="form-box">
            <h2>Login</h2>
            <form id="login">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="text" id="username" name="username" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="password" name="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group">
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("login").addEventListener("submit", function(event){
            event.preventDefault(); // Evita que o formulário seja submetido normalmente

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "admin" && password === "test") {
                window.location.href = "../rentacar/index front.html"; // Redireciona para a área do cliente se as credenciais forem corretas
            } else {
                alert("Credenciais inválidas"); // Exibe uma mensagem de erro se as credenciais forem incorretas
            }
        });
    </script>
</body>

</html>
